<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@600;800&display=swap">
    <style>
        :root[data-theme="dark"] {
            --base-color: #000000;
            --text-color: #ffffff;
            --accent: #ff2800;
            --gray-light: #222222;
            --gray-dark: #111111;
            --border-color: #333333;
            --spacing-unit: clamp(8px, 1vw, 20px);
            --sidebar-width: 320px;
        }

        :root[data-theme="light"] {
            --base-color: #ffffff;
            --text-color: #000000;
            --accent: #ff2800;
            --gray-light: #f5f5f5;
            --gray-dark: #eeeeee;
            --border-color: #000000;
            --spacing-unit: clamp(8px, 1vw, 20px);
            --sidebar-width: 320px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--base-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--base-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transform: translateX(0);
            transition: transform 0.3s ease;
            border-right: 2px solid var(--border-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-unit);
            padding: var(--spacing-unit);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }

        .sidebar-toggle {
            position: absolute;
            right: -50px;
            top: var(--spacing-unit);
            width: 50px;
            height: 50px;
            background: var(--base-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: calc(var(--spacing-unit) * 0.5);
            padding: calc(var(--spacing-unit) * 1);
            border: 2px solid var(--border-color);
            background: var(--base-color);
        }

        .control-group label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-color);
            font-weight: 800;
        }

        .main-content {
            flex: 1;
            margin-left: calc(var(--sidebar-width));
            padding: var(--spacing-unit);
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--base-color);
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            width: calc(100% - var(--sidebar-width));
        }

        .main-content.full-width {
            margin-left: 0;
            width: 100%;
        }

        #textContent {
            flex: 1;
            width: 100%;
            max-width: 100%;
            resize: none;
            border: 2px solid var(--border-color);
            background: var(--base-color);
            padding: calc(var(--spacing-unit) * 1.5);
            font-family: 'Space Mono', monospace;
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            margin: var(--spacing-unit);
            box-sizing: border-box;
        }

        .editor-container, .teleprompter-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .teleprompter-container {
            display: none;
            border: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
            background: var(--base-color);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: var(--spacing-unit);
            margin-top: var(--spacing-unit);
        }

        .teleprompter-container .button-container {
            position: fixed;
            bottom: var(--spacing-unit);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: calc(var(--spacing-unit) * 0.5);
            padding: calc(var(--spacing-unit) * 0.75);
            background: var(--base-color);
            border: 2px solid var(--border-color);
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .teleprompter-container .button-container:hover {
            opacity: 1;
        }

        .control-button {
            background: var(--base-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 15px 30px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 14px;
            font-weight: 800;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .control-button:hover {
            background: var(--border-color);
        }

        .control-button:active {
            background: var(--base-color);
        }

        .control-button.accent {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--base-color);
        }

        .control-button.accent:hover {
            background: var(--text-color);
            border-color: var(--text-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: var(--border-color);
            outline: none;
            margin: 15px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            cursor: pointer;
            border: none;
            border-radius: 0;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 30px;
            padding: 0;
            border: 2px solid var(--border-color);
            background: var(--base-color);
        }

        .value-display {
            text-align: right;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
                --spacing-unit: 8px;
            }

            .sidebar {
                width: var(--sidebar-width);
            }

            .control-button {
                padding: 12px 24px;
                font-size: 12px;
            }

            .control-group label {
                font-size: 10px;
            }

            .value-display {
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --sidebar-width: 260px;
            }

            .sidebar {
                width: var(--sidebar-width);
            }

            .main-content {
                padding: 8px;
            }

            .control-button {
                padding: 6px 12px;
                font-size: 9px;
            }

            .theme-toggle label {
                font-size: 10px;
            }

            .button-container {
                gap: 8px;
            }

            #preview h1 {
                padding: 10px !important;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-light);
        }

        /* Selection styling */
        ::selection {
            background: var(--accent);
            color: var(--text-color);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(var(--spacing-unit));
            border: 2px solid var(--border-color);
            background: var(--base-color);
            cursor: pointer;
            user-select: none;
        }

        .theme-toggle label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            opacity: 0.7;
            cursor: pointer;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border: 2px solid var(--border-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: var(--accent);
            transition: .4s;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Prevent text overflow in all containers */
        * {
            max-width: 100%;
            word-wrap: break-word;
        }

        .font-select {
            width: 100%;
            padding: 12px;
            background: var(--base-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            border-radius: 0;
        }

        .font-select option {
            background: var(--gray-dark);
            color: var(--text-color);
            padding: 8px;
        }

        #preview {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #preview marquee {
            width: 100%;
            height: 100%;
        }

        .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 40px;
            box-sizing: border-box;
        }

        .preview-content h1 {
            font-weight: 800;
            line-height: 1.6;
        }

        .timer-display {
            position: fixed;
            top: var(--spacing-unit);
            right: var(--spacing-unit);
            background: var(--base-color);
            padding: 20px 25px;
            border: 2px solid var(--border-color);
            font-family: 'Space Mono', monospace;
            font-size: 32px;
            color: var(--text-color);
            z-index: 2001;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            letter-spacing: 0.1em;
        }

        .timer-display:hover {
            opacity: 1;
        }

        .timer-input {
            background: var(--base-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-family: inherit;
            padding: 12px;
            width: 60px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            border-radius: 0;
        }

        .timer-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .timer-group input {
            width: 100%;
        }

        .timer-label {
            font-size: 10px;
            text-align: center;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            ≡
        </button>
        <div class="theme-toggle">
            <label for="themeSwitch">Theme</label>
            <label class="switch">
                <input type="checkbox" id="themeSwitch" onchange="toggleTheme()" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="control-group">
            <label for="speed">Speed</label>
            <input type="range" id="speed" min="1" max="10" value="4">
            <span id="speedValue" class="value-display">4</span>
        </div>
        <div class="control-group">
            <label for="fontSize">Font Size</label>
            <input type="range" id="fontSize" min="24" max="72" value="48">
            <span id="fontSizeValue" class="value-display">48px</span>
        </div>
        <div class="control-group">
            <label for="textColor">Text Color</label>
            <input type="color" id="textColor" value="#000000">
        </div>
        <div class="control-group">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="#FFFFFF">
        </div>
        <div class="control-group">
            <label for="fontFamily">Font</label>
            <select id="fontFamily" class="font-select">
                <option value="Inter" style="font-family: 'Inter'">Inter</option>
                <option value="Poppins" style="font-family: 'Poppins'">Poppins</option>
                <option value="Space Mono" style="font-family: 'Space Mono'" selected>Space Mono</option>
                <option value="Roboto Mono" style="font-family: 'Roboto Mono'">Roboto Mono</option>
                <option value="IBM Plex Mono" style="font-family: 'IBM Plex Mono'">IBM Plex Mono</option>
            </select>
        </div>
        <div class="control-group">
            <label for="wordsPerLine">Words Per Line</label>
            <input type="range" id="wordsPerLine" min="4" max="12" value="8">
            <span id="wordsPerLineValue" class="value-display">8</span>
        </div>
        <div class="control-group">
            <label>Timer Type</label>
            <select id="timerType" class="font-select">
                <option value="none">No Timer</option>
                <option value="clock">Clock</option>
                <option value="countdown">Countdown Timer</option>
                <option value="stopwatch">Stopwatch</option>
            </select>
        </div>
        <div class="control-group" id="countdownSettings" style="display: none;">
            <label>Countdown Duration</label>
            <div class="timer-group">
                <div>
                    <input type="number" id="hours" class="timer-input" min="0" max="99" value="0">
                    <div class="timer-label">Hours</div>
                </div>
                <div>
                    <input type="number" id="minutes" class="timer-input" min="0" max="59" value="5">
                    <div class="timer-label">Minutes</div>
                </div>
                <div>
                    <input type="number" id="seconds" class="timer-input" min="0" max="59" value="0">
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="editor-container" id="editorContainer">
            <textarea id="textContent" placeholder="Enter your teleprompter text here..."></textarea>
            <div class="button-container">
                <button class="control-button accent" onclick="startTeleprompter()">Start</button>
            </div>
        </div>

        <div class="teleprompter-container" id="teleprompterContainer">
            <div id="preview"></div>
            <div class="button-container">
                <button class="control-button" onclick="pauseTeleprompter()">Pause</button>
                <button class="control-button" onclick="stopTeleprompter()">Stop</button>
            </div>
        </div>
    </div>

    <div class="timer-display" id="timerDisplay" style="display: none;">00:00:00</div>

    <script>
        let marqueeElement = null;
        let isPaused = false;
        let timerInterval = null;
        let startTime = null;
        let countdownDuration = null;

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('full-width');
        }

        // Update display values
        document.getElementById('speed').addEventListener('input', function(e) {
            document.getElementById('speedValue').textContent = e.target.value;
            if (marqueeElement) {
                marqueeElement.setAttribute('scrollamount', e.target.value);
            }
        });

        document.getElementById('fontSize').addEventListener('input', function(e) {
            document.getElementById('fontSizeValue').textContent = e.target.value + 'px';
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontSize = e.target.value + 'px';
            }
        });

        document.getElementById('textColor').addEventListener('input', function(e) {
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.color = e.target.value;
            }
        });

        document.getElementById('bgColor').addEventListener('input', function(e) {
            if (marqueeElement) {
                marqueeElement.parentElement.style.backgroundColor = e.target.value;
            }
        });

        document.getElementById('fontFamily').addEventListener('change', function(e) {
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontFamily = e.target.value;
            }
        });

        document.getElementById('wordsPerLine').addEventListener('input', function(e) {
            document.getElementById('wordsPerLineValue').textContent = e.target.value;
            updatePreview();
        });

        document.getElementById('timerType').addEventListener('change', function(e) {
            const countdownSettings = document.getElementById('countdownSettings');
            countdownSettings.style.display = e.target.value === 'countdown' ? 'block' : 'none';
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.style.display = e.target.value === 'none' ? 'none' : 'block';
            
            if (e.target.value !== 'none') {
                startTimer(e.target.value);
            }
        });

        function formatText(text, wordsPerLine) {
            const words = text.split(/\s+/);
            const lines = [];
            for (let i = 0; i < words.length; i += wordsPerLine) {
                lines.push(words.slice(i, i + wordsPerLine).join(' '));
            }
            return lines.join('\n');
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const content = document.getElementById('textContent').value;
            const wordsPerLine = parseInt(document.getElementById('wordsPerLine').value);

            const formattedContent = formatText(content, wordsPerLine);

            preview.innerHTML = `
                <div style="width:100%; height:100%; background-color:${bgColor};" class="preview-content">
                    <marquee scrollamount="${document.getElementById('speed').value}" direction="up" height="100%" loop="1">
                        <h1 style="font-size:${fontSize}px; color:${textColor}; font-family:'${fontFamily}'; text-align:center; line-height:150%; white-space:pre-line; margin: 0; padding: 0;">
                            ${formattedContent || 'Enter your text in the textarea above...'}
                        </h1>
                    </marquee>
                </div>
            `;
            marqueeElement = preview.querySelector('marquee');
        }

        function startTimer(type) {
            const timerDisplay = document.getElementById('timerDisplay');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            switch(type) {
                case 'clock':
                    timerInterval = setInterval(() => {
                        const now = new Date();
                        timerDisplay.textContent = now.toLocaleTimeString();
                    }, 1000);
                    break;

                case 'countdown':
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    countdownDuration = (hours * 3600 + minutes * 60 + seconds) * 1000;
                    startTime = Date.now();

                    timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const remaining = countdownDuration - elapsed;

                        if (remaining <= 0) {
                            clearInterval(timerInterval);
                            timerDisplay.textContent = '00:00:00';
                            return;
                        }

                        const h = Math.floor(remaining / 3600000);
                        const m = Math.floor((remaining % 3600000) / 60000);
                        const s = Math.floor((remaining % 60000) / 1000);
                        timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    }, 1000);
                    break;

                case 'stopwatch':
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        const h = Math.floor(elapsed / 3600000);
                        const m = Math.floor((elapsed % 3600000) / 60000);
                        const s = Math.floor((elapsed % 60000) / 1000);
                        timerDisplay.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                    }, 1000);
                    break;
            }
        }

        function startTeleprompter() {
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('teleprompterContainer').style.display = 'flex';
            const timerType = document.getElementById('timerType').value;
            if (timerType !== 'none') {
                document.getElementById('timerDisplay').style.display = 'block';
                startTimer(timerType);
            }
            updatePreview();
            if (marqueeElement) {
                marqueeElement.start();
            }
            isPaused = false;
        }

        function pauseTeleprompter() {
            if (marqueeElement) {
                if (isPaused) {
                    marqueeElement.start();
                    isPaused = false;
                } else {
                    marqueeElement.stop();
                    isPaused = true;
                }
            }
        }

        function stopTeleprompter() {
            document.getElementById('editorContainer').style.display = 'flex';
            document.getElementById('teleprompterContainer').style.display = 'none';
            document.getElementById('timerDisplay').style.display = 'none';
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            isPaused = false;
        }

        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        }

        // Initial theme setup
        document.getElementById('themeSwitch').checked = document.documentElement.getAttribute('data-theme') === 'dark';

        // Initial setup
        updatePreview();
    </script>
</body>
</html>
