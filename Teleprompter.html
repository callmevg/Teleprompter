<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f0f0f0;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        .control-group label {
            font-size: 14px;
        }
        .teleprompter {
            margin-top: 130px;
            border: 1px solid #ccc;
            height: calc(100vh - 150px);
            overflow: hidden;
        }
        #preview {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        #textContent {
            width: 100%;
            height: 80px;
            margin-bottom: 5px;
            resize: none;
        }
        .text-container {
            flex-grow: 1;
        }
        button {
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
            height: 30px;
        }
        input[type="range"] {
            width: 100px;
        }
        input[type="color"] {
            width: 40px;
            height: 30px;
            padding: 0;
        }
        .value-display {
            min-width: 40px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="text-container">
            <textarea id="textContent" placeholder="Enter your teleprompter text here..."></textarea>
        </div>
        <div class="control-group">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="10" value="4">
            <span id="speedValue" class="value-display">4</span>
        </div>
        <div class="control-group">
            <label for="fontSize">Size:</label>
            <input type="range" id="fontSize" min="24" max="72" value="48">
            <span id="fontSizeValue" class="value-display">48px</span>
        </div>
        <div class="control-group">
            <label for="textColor">Text:</label>
            <input type="color" id="textColor" value="#000000">
        </div>
        <div class="control-group">
            <label for="bgColor">BG:</label>
            <input type="color" id="bgColor" value="#FFFFFF">
        </div>
        <div class="control-group">
            <button onclick="startTeleprompter()">Start</button>
            <button onclick="stopTeleprompter()">Stop</button>
            <button onclick="resetTeleprompter()">Reset</button>
        </div>
    </div>

    <div class="teleprompter">
        <div id="preview"></div>
    </div>

    <script>
        let marqueeElement = null;

        // Update display values
        document.getElementById('speed').addEventListener('input', function(e) {
            document.getElementById('speedValue').textContent = e.target.value;
            if (marqueeElement) {
                // Update speed in real-time
                marqueeElement.setAttribute('scrollamount', e.target.value);
            }
        });

        document.getElementById('fontSize').addEventListener('input', function(e) {
            document.getElementById('fontSizeValue').textContent = e.target.value + 'px';
            // Update font size in real-time
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.fontSize = e.target.value + 'px';
            }
        });

        document.getElementById('textColor').addEventListener('input', function(e) {
            // Update text color in real-time
            if (marqueeElement) {
                marqueeElement.querySelector('h1').style.color = e.target.value;
            }
        });

        document.getElementById('bgColor').addEventListener('input', function(e) {
            // Update background color in real-time
            if (marqueeElement) {
                marqueeElement.parentElement.style.backgroundColor = e.target.value;
            }
        });

        document.getElementById('textContent').addEventListener('input', function(e) {
            // Update text content in real-time
            if (marqueeElement) {
                marqueeElement.querySelector('h1').innerHTML = e.target.value || 'Enter your text in the textarea above...';
            }
        });

        function updatePreview() {
            const preview = document.getElementById('preview');
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const content = document.getElementById('textContent').value;

            preview.innerHTML = `
                <div style="width:100%; height:100%; background-color:${bgColor};">
                    <marquee scrollamount="${document.getElementById('speed').value}" direction="up" height="100%" loop="1">
                        <h1 style="font-size:${fontSize}px; color:${textColor}; font-family:Helvetica,Verdana,Arial; text-align:center; line-height:150%; white-space:pre-line">
                            ${content || 'Enter your text in the textarea above...'}
                        </h1>
                    </marquee>
                </div>
            `;
            marqueeElement = preview.querySelector('marquee');
        }

        function startTeleprompter() {
            if (!marqueeElement) {
                updatePreview();
            }
            if (marqueeElement) {
                marqueeElement.start();
            }
        }

        function stopTeleprompter() {
            if (marqueeElement) {
                marqueeElement.stop();
            }
        }

        function resetTeleprompter() {
            updatePreview();
        }

        // Initial preview
        updatePreview();
    </script>
</body>
</html>
